loop_local_audio:
    alias: Loop Local Audio
    sequence:
      - service: media_player.volume_set
        data:
          volume_level: '{{volume_level}}'
        target:
          entity_id: '{{media_player}}'
      - repeat:
          until:
            - condition: template
              value_template: >-
                {{ state_attr(media_player, 'media_title') != title 
                or states(media_player) != 'idle' }}
          sequence:
            - service: media_player.play_media
              data:
                media_content_type: music
                extra:
                  title: '{{title}}'
                media_content_id: "/media/local/{{file_name}}"
              target:
                entity_id: '{{media_player}}'
            - delay:
                seconds: 10
            - wait_for_trigger:
                - platform: template
                  value_template: >-
                    {{ state_attr(media_player, 'media_title') == title 
                    and is_state(media_player, 'idle') }}
              continue_on_timeout: false
              timeout: '01:01:01'
    mode: restart
    icon: 'mdi:cast'

